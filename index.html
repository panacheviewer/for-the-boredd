<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple games to play whenever you are bored. But be careful though. Not all of them are winable!" />
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>For The Bored</title>
</head>
<body>
    <div id="titleBox">
            <h1 class="mainTitle">Games For The Bored</h1>
            <p class="whoTitle">By: Panache Bansal</p>
        </div>
    <h1 class="gamesTitle">Games:</h1>

    <div id="gamesList">
        <div id="selectRoulette" class="gameOption">
           <div class="imageSection">
            
           </div>
           <div class="textSection">
            <div class="textHolder">
                <h1>Roulette</h1>
            <p>A simple game of chance</p>
            </div>
            <div class="buttonHolder">
                <button class="playButtonR" onclick="window.location.href='./Roulette';">Play</button>
            </div>
            
           </div>
        </div>

        <div id="RselectRoulette" class="gameOption">
           <div class="imageSection">
            
           </div>
           <div class="textSection">
                <div class="textHolder">
                    <h1 class="RRouletteTitle">Rigged Roulette</h1>
                    <p class="RRouletteBody">You can't win. But you can try.</p>
                </div>
                <div class="buttonHolder">
                    <button class="playButtonR" onclick="window.location.href='./RRoulette';">Play</button>
                </div>
           </div>
        </div>


    </div>

    <p class="bottomText">For The Bored: Free, Ad-Less Games. <b> No AI.</b></p>
</body>
</html>
